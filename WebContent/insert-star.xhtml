<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="starsForm.xhtml">
	<ui:define name="star">
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="visibility" value="Visibility:" />
			<p:selectOneRadio id="visibility" value="#{radioView.console}">
				<f:selectItem itemLabel="Visible" itemValue="1" />
				<f:selectItem itemLabel="Not visible" itemValue="0" />
			</p:selectOneRadio>
		</h:panelGrid>
	</ui:define>
</ui:decorate>
