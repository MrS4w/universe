	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="base.xhtml">
	<ui:define name="inserir">
	
	<a href="list-star.xhtml"><button>List</button></a>
			<h:form>
			<h:inputHidden value="#{star.star.id}" />
		  Name:<br />
			<p:inputText id="starName" value="#{star.star.name}" />
			<br /><br />
		Volume: <br />
			<p:inputText id="starVolume" value="#{star.star.volume}" />
			<br /><br />
		Position: <br />
			<p:inputText id="starPosition"
				value="#{star.star.position}" />

				<p:outputLabel for="visibility" value="Visibility:" />

					value="#{star.star.visible}" >

			</h:panelGrid>
			<p:commandButton action="#{star.salvar}" value="Send" />

	</ui:define>
