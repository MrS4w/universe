<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="base.xhtml">
	<ui:define name="inserir">
		<h:form>
		Name:<br />
					<p:inputText id="starName" value="#{cadastroStarMB.star.name}" />
					<br />
					<br />
		Volume: <br />
					<p:inputNumber id="starVolume" value="#{cadastroStarMB.star.volume}" />
					<br />
					<br />
		Position: <br />
					<p:inputText id="starPosition" value="#{cadastroStarMB.star.position}" />
					
					
					<p:commandButton actionListener="#{cadastroStarMB.star.salvar}" value="Send" />
					<ui:insert name="star" />
		</h:form>
	</ui:define>
</ui:decorate>
